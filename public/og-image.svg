<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E879F9"/>
      <stop offset="33%" style="stop-color:#A855F7"/>
      <stop offset="66%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#22D3EE"/>
    </linearGradient>
    <linearGradient id="blockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E879F9"/>
      <stop offset="50%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#38BDF8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative blocks in background -->
  <g opacity="0.1">
    <rect x="50" y="50" width="200" height="40" rx="8" fill="url(#blockGradient)"/>
    <rect x="80" y="120" width="300" height="60" rx="8" fill="none" stroke="url(#blockGradient)" stroke-width="2"/>
    <rect x="100" y="140" width="120" height="20" rx="4" fill="url(#blockGradient)"/>
    
    <rect x="950" y="450" width="200" height="40" rx="8" fill="url(#blockGradient)"/>
    <rect x="920" y="380" width="240" height="50" rx="8" fill="none" stroke="url(#blockGradient)" stroke-width="2"/>
    <rect x="940" y="395" width="80" height="20" rx="4" fill="url(#blockGradient)"/>
  </g>
  
  <!-- Main content area -->
  <g transform="translate(100, 150)">
    <!-- Logo/Icon -->
    <rect x="0" y="0" width="80" height="80" rx="12" fill="#0f172a" stroke="url(#blockGradient)" stroke-width="2"/>
    <rect x="12" y="15" width="56" height="10" rx="2" fill="url(#blockGradient)" opacity="0.9"/>
    <rect x="16" y="30" width="48" height="20" rx="2" fill="none" stroke="url(#blockGradient)" stroke-width="1.5" opacity="0.7"/>
    <rect x="20" y="35" width="20" height="5" rx="1" fill="url(#blockGradient)" opacity="0.6"/>
    <rect x="20" y="42" width="16" height="5" rx="1" fill="url(#blockGradient)" opacity="0.6"/>
    <rect x="12" y="55" width="56" height="10" rx="2" fill="url(#blockGradient)" opacity="0.8"/>
    
    <!-- Main title -->
    <text x="100" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="url(#titleGradient)">WordPress Block</text>
    <text x="100" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="url(#titleGradient)">HTML Reference</text>
    
    <!-- Subtitle -->
    <text x="100" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#94a3b8">Comprehensive documentation for WordPress Gutenberg block markup</text>
    
    <!-- Code example -->
    <rect x="100" y="160" width="800" height="160" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="120" y="190" font-family="ui-monospace, 'Cascadia Code', 'Source Code Pro', monospace" font-size="16" fill="#22d3ee">&lt;!-- wp:group --&gt;</text>
    <text x="120" y="215" font-family="ui-monospace, 'Cascadia Code', 'Source Code Pro', monospace" font-size="16" fill="#e2e8f0">&lt;div class="wp-block-group"&gt;</text>
    <text x="140" y="240" font-family="ui-monospace, 'Cascadia Code', 'Source Code Pro', monospace" font-size="16" fill="#22d3ee">&lt;!-- wp:heading --&gt;</text>
    <text x="140" y="265" font-family="ui-monospace, 'Cascadia Code', 'Source Code Pro', monospace" font-size="16" fill="#e2e8f0">&lt;h2&gt;Content Here&lt;/h2&gt;</text>
    <text x="140" y="290" font-family="ui-monospace, 'Cascadia Code', 'Source Code Pro', monospace" font-size="16" fill="#22d3ee">&lt;!-- /wp:heading --&gt;</text>
    <text x="120" y="315" font-family="ui-monospace, 'Cascadia Code', 'Source Code Pro', monospace" font-size="16" fill="#e2e8f0">&lt;/div&gt;</text>
  </g>
  
  <!-- Bottom tagline -->
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#64748b" text-anchor="middle">wpblockdocs.com</text>
</svg>
