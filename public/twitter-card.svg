<svg width="800" height="418" viewBox="0 0 800 418" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E879F9"/>
      <stop offset="33%" style="stop-color:#A855F7"/>
      <stop offset="66%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#22D3EE"/>
    </linearGradient>
    <linearGradient id="blockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E879F9"/>
      <stop offset="50%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#38BDF8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="418" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <rect x="30" y="30" width="120" height="25" rx="6" fill="url(#blockGradient)"/>
    <rect x="50" y="70" width="180" height="35" rx="6" fill="none" stroke="url(#blockGradient)" stroke-width="1.5"/>
    <rect x="650" y="300" width="120" height="25" rx="6" fill="url(#blockGradient)"/>
  </g>
  
  <!-- Main content -->
  <g transform="translate(60, 80)">
    <!-- Logo -->
    <rect x="0" y="0" width="60" height="60" rx="8" fill="#0f172a" stroke="url(#blockGradient)" stroke-width="1.5"/>
    <rect x="8" y="12" width="44" height="8" rx="2" fill="url(#blockGradient)" opacity="0.9"/>
    <rect x="12" y="24" width="36" height="15" rx="2" fill="none" stroke="url(#blockGradient)" stroke-width="1" opacity="0.7"/>
    <rect x="16" y="28" width="15" height="3" rx="1" fill="url(#blockGradient)" opacity="0.6"/>
    <rect x="16" y="33" width="12" height="3" rx="1" fill="url(#blockGradient)" opacity="0.6"/>
    <rect x="8" y="42" width="44" height="8" rx="2" fill="url(#blockGradient)" opacity="0.8"/>
    
    <!-- Title -->
    <text x="80" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="url(#titleGradient)">WordPress Block</text>
    <text x="80" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="url(#titleGradient)">HTML Reference</text>
    
    <!-- Subtitle -->
    <text x="80" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="400" fill="#94a3b8">Complete documentation for Gutenberg block markup</text>
    
    <!-- Code snippet -->
    <rect x="0" y="120" width="680" height="100" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="16" y="145" font-family="ui-monospace, 'Cascadia Code', monospace" font-size="12" fill="#22d3ee">&lt;!-- wp:group --&gt;</text>
    <text x="16" y="165" font-family="ui-monospace, 'Cascadia Code', monospace" font-size="12" fill="#e2e8f0">&lt;div class="wp-block-group"&gt;</text>
    <text x="32" y="185" font-family="ui-monospace, 'Cascadia Code', monospace" font-size="12" fill="#22d3ee">&lt;!-- wp:heading --&gt;</text>
    <text x="32" y="205" font-family="ui-monospace, 'Cascadia Code', monospace" font-size="12" fill="#e2e8f0">&lt;h2&gt;Your Content&lt;/h2&gt;</text>
  </g>
  
  <!-- URL -->
  <text x="400" y="390" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#64748b" text-anchor="middle">wpblockdocs.com</text>
</svg>
