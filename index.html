<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordPress Block Documentation</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wpblockdocs.com/" />
    <meta
      property="og:title"
      content="WordPress Block HTML Reference - Complete Developer Guide"
    />
    <meta
      property="og:description"
      content="The ultimate resource for WordPress Gutenberg block HTML markup, syntax, and properties. Learn WordPress block development with interactive examples and comprehensive documentation."
    />
    <meta property="og:image" content="https://wpblockdocs.com/og-image.svg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="WP Block Docs" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://wpblockdocs.com/" />
    <meta
      property="twitter:title"
      content="WordPress Block HTML Reference - Complete Developer Guide"
    />
    <meta
      property="twitter:description"
      content="The ultimate resource for WordPress Gutenberg block HTML markup, syntax, and properties. Learn WordPress block development with interactive examples and comprehensive documentation."
    />
    <meta
      property="twitter:image"
      content="https://wpblockdocs.com/twitter-card.svg"
    />

    <!-- Additional meta tags -->
    <meta name="theme-color" content="#E879F9" />
    <meta name="msapplication-TileColor" content="#0f172a" />

    <script
      defer
      data-domain="wpblockdocs.com"
      src="https://plausible.io/js/script.js"
    ></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
